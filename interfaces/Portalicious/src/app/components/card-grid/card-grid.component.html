@if (empty() && !loading()) {
  <p-card>
    <div class="py-4 text-center">
      <img
        src="assets/no-results.svg"
        alt=""
        class="mb-6 inline-block h-16"
      />

      <h2 class="mb-4 text-base">
        {{ emptyTitle() }}
      </h2>

      <p>
        {{ emptySubtitle() }}
      </p>
    </div>
  </p-card>
} @else {
  <ul
    class="grid grid-cols-1 gap-4 lg:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4"
    role="list"
  >
    @if (loading()) {
      @for (column of [].constructor(6); track $index) {
        <li>
          <p-skeleton height="15rem" />
        </li>
      }
    } @else {
      <ng-content></ng-content>
    }
  </ul>
}
