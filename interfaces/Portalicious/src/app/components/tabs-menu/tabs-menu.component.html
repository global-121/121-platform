<p-tabs scrollable>
  <p-tablist>
    @for (tab of menuItems(); track tab.routerLink) {
      @if (tab.visible === undefined || tab.visible) {
        <p-tab
          [value]="tab.routerLink"
          [routerLink]="tab.routerLink"
          [routerLinkActive]="['p-tab-active']"
          [class]="tab.styleClass"
          queryParamsHandling="merge"
        >
          <i [class]="tab.icon"></i>
          <span>{{ tab.label }}</span>
        </p-tab>
      }
    }
  </p-tablist>
</p-tabs>
