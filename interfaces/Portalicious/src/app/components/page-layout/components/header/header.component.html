<p-toolbar>
  <ng-template pTemplate="start">
    <p-button
      icon="pi pi-bars"
      title="Menu"
      i18n-title="@@header-menu"
      ariaLabel="Menu"
      i18n-ariaLabel="@@header-menu"
      plain
      rounded
      text
      class="[&_button:not(:hover)]:text-white"
      (click)="sidebarVisible = true"
      data-testid="sidebar-toggle"
      styleClass="lg:mr-9"
    />
    <app-logo [programTitle]="programTitle()" />
  </ng-template>
  <ng-template pTemplate="end">
    <div class="flex items-center lg:px-20">
      <p-button
        title="User-Menu"
        i18n-title="@@header-user-menu"
        ariaLabel="User-Menu"
        i18n-ariaLabel="@@header-user-menu"
        (click)="userMenu.toggle($event)"
        icon="pi pi-user"
        plain
        rounded
        text
        class="[&_button:not(:hover)]:text-white"
      />
      <p-menu
        [model]="userMenuOptions"
        #userMenu
        popup
      >
        <ng-template pTemplate="start">
          <p class="mb-2 border-b border-b-grey-300 px-3 py-2">
            <ng-container i18n>Logged in as:</ng-container><br />
            <span class="underline">{{ userName() }}</span>
          </p>
        </ng-template>
      </p-menu>
    </div>
  </ng-template>
</p-toolbar>
<p-sidebar
  [(visible)]="sidebarVisible"
  data-testid="sidebar"
>
  <ng-template pTemplate="closeicon"
    ><p-button
      icon="pi pi-times"
      plain
      rounded
      text
      title="Close"
      i18n-title="@@generic-close"
      ariaLabel="Close"
      i18n-ariaLabel="@@generic-close"
  /></ng-template>
  <div class="flex h-full w-full flex-col">
    <div class="mb-auto">
      @for (sidebarLink of sidebarLinks; track $index) {
        <a
          [routerLink]="sidebarLink.routerLink"
          [routerLinkActive]="['font-bold', 'pointer-events-none']"
          (click)="sidebarVisible = false"
          class="block w-full rounded-none border-t border-grey-300 px-6 py-4 font-display hover:text-purple"
        >
          {{ sidebarLink.label }}
        </a>
      }
      <a
        href="https://manual.121.global/"
        class="inline-flex w-full items-center rounded-none border-b border-t border-grey-300 px-6 py-4 font-display hover:text-purple"
        target="_blank"
        title="Opens in a new window"
        i18n-title
      >
        <ng-container i18n>Manual</ng-container>
        <span
          class="p-button-icon p-button-icon-right pi pi-external-link ml-2 text-sm"
        ></span>
      </a>
    </div>
    <div class="px-6">
      <p-dropdown
        [options]="languages"
        [(ngModel)]="selectedLanguage"
        [showClear]="false"
        styleClass="w-full"
        data-testid="language-dropdown"
      >
        <ng-template pTemplate="selectedItem">
          <div class="flex w-full items-center gap-2">
            <i class="pi pi-globe text-xl"></i>
            <div i18n>Language: {{ selectedLanguageLabel() }}</div>
          </div>
        </ng-template>
      </p-dropdown>
      <small class="block text-center text-grey-500">
        <app-health-widget />
      </small>
    </div>
  </div>
</p-sidebar>
