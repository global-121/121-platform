@if (!isGameStarted) {
  <p-button
    i18n
    class=""
    (click)="startButtonClick()"
    >Start game</p-button
  >
}
<div class="margin-0 flex h-full w-full items-center justify-center bg-black">
  <div
    #board
    id="board"
    class="grid bg-grey-500"
    style="
      height: 100vmin;
      width: 100vmin;
      grid-template-rows: repeat(21, 1fr);
      grid-template-columns: repeat(21, 1fr);
    "
  ></div>
</div>
