<div class="mt-2">
  @switch (versionInfo.status()) {
    @case ('pending') {
      <span>Loading...</span>
    }
    @case ('error') {
      <span>Error: {{ versionInfo.error()?.message }}</span>
    }
    <!-- also status === 'success', but "else" logic works, too -->
    @default {
      Connected to backend!
      <pre class="mt-2 rounded bg-white p-4">{{ versionInfo.data() }}</pre>
    }
  }
</div>
