<div class="mt-8">
  @switch (versionInfo.status()) {
    @case ('pending') {
      <span i18n>Loading health widget...</span>
    }
    @case ('error') {
      <span i18n>Error: {{ versionInfo.error()?.message }}</span>
    }
    <!-- also status === 'success', but "else" logic works, too -->
    @default {
      <ng-container i18n>Connected to backend!</ng-container>
      <pre class="mt-2 rounded bg-white p-4">{{
        versionInfo.data() | json
      }}</pre>
    }
  }
</div>
