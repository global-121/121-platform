<form
  class="block w-full"
  [formGroup]="formGroup()"
  (ngSubmit)="onFormSubmit()"
>
  <div class="flex flex-col gap-2">
    <ng-content></ng-content>
    <p-button
      [label]="submitButtonText()"
      type="submit"
      rounded
      class="mt-8"
      [loading]="mutation().isPending()"
    />
    <app-form-error
      [error]="mutation().isError() && mutation().failureReason()?.message"
    />
  </div>
</form>
