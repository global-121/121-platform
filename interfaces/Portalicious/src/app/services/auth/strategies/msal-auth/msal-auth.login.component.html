<app-form-default
  [formGroup]="formGroup"
  [mutation]="loginMutation"
  [disabled]="isIframed() && isPopupBlocked()"
  submitButtonText="Log in"
  i18n-submitButtonText
>
  <app-form-field-wrapper
    label="E-mail"
    i18n-label
    [errorMessage]="formFieldErrors()('email')"
  >
    <!-- eslint-disable @angular-eslint/template/no-autofocus -->
    <input
      pInputText
      type="email"
      formControlName="email"
      autocomplete="email username"
      placeholder="yourname@example.org"
      i18n-placeholder
      pAutoFocus
      autofocus
    />
  </app-form-field-wrapper>
  @if (isIframed() && isPopupBlocked()) {
    <app-form-error [error]="allowPopupErrorMessage" />
  }
</app-form-default>
