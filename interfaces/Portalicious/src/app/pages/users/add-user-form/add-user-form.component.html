<app-form-sidebar
  [(visible)]="formVisible"
  [formGroup]="formGroup"
  [mutation]="userMutation"
  formTitle="Add user"
  i18n-formTitle
>
  <app-form-field-wrapper
    label="Full name"
    i18n-label
    [errorMessage]="formFieldErrors()('displayNameValue')"
  >
    <input
      pInputText
      type="text"
      formControlName="displayNameValue"
      autocomplete="off"
      placeholder="Firstname Lastname"
      i18n-placeholder
    />
  </app-form-field-wrapper>
  <app-form-field-wrapper
    label="E-mail"
    i18n-label
    [errorMessage]="formFieldErrors()('usernameValue')"
  >
    <input
      pInputText
      type="email"
      formControlName="usernameValue"
      autocomplete="off"
      placeholder="username@example.org"
      i18n-placeholder
    />
  </app-form-field-wrapper>
</app-form-sidebar>
