<div class="my-4">
  <app-form-field-wrapper
    label="Write a reason for the update"
    i18n-label
    [errorMessage]="reasonValidationErrorMessage()"
  >
    <input
      pInputText
      [(ngModel)]="reason"
      (ngModelChange)="reasonUpdated.emit()"
      placeholder="Enter reason"
      i18n-placeholder
      [ngClass]="{
        'ng-invalid ng-dirty': !!reasonValidationErrorMessage(),
      }"
    />
  </app-form-field-wrapper>
</div>
