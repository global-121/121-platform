<div class="mt-6 flex justify-end gap-x-2">
  <p-button
    label="Cancel"
    i18n-label="@@generic-cancel"
    outlined
    rounded
    severity="contrast"
    [disabled]="isMutating()"
    (click)="cancelClick.emit()"
  />
  <p-button
    label="Approve"
    i18n-label="@@generic-approve"
    rounded
    [disabled]="isMutating()"
    [loading]="isMutating()"
    (click)="approveClick.emit($event)"
    type="submit"
  />
</div>
