<div class="mt-6 flex justify-end space-x-2">
  <p-button
    label="Go back"
    i18n-label="@@generic-go-back"
    outlined
    rounded
    [disabled]="isMutating()"
    (click)="cancelClick.emit()"
  />
  <p-button
    label="Approve"
    i18n-label="@@generic-approve"
    rounded
    [disabled]="isMutating()"
    [loading]="isMutating()"
    (click)="approveClick.emit($event)"
    type="submit"
  />
</div>
