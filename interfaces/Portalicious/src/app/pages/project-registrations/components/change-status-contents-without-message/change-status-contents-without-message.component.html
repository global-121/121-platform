<form
  [formGroup]="formGroup"
  (ngSubmit)="onSubmit()"
>
  @if (showAreYouSureCheckbox()) {
    <div class="align-items-center flex gap-1 pt-4">
      <p-checkbox
        formControlName="confirmAction"
        inputId="areYouSure"
        [binary]="true"
      />
      <label
        i18n
        for="areYouSure"
        >I understand this action can not be undone.</label
      >
    </div>
  }
  <app-form-error [error]="formFieldErrors()('confirmAction')" />
  <app-change-status-submit-buttons
    [isMutating]="isMutating()"
    (onCancelClick)="cancelClick()"
  />
</form>
