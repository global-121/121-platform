<dd class="px-2 py-1 font-bold">
  @switch (status()) {
    @case ('pending') {
      <p-skeleton
        class="my-1 cursor-progress text-lg"
        height="1.125rem"
        [width]="randomWidth()"
      />
    }
    @case ('success') {
      {{ value() }}
    }
  }
</dd>
<dt class="px-2 py-1 text-sm">
  {{ label() }}
</dt>
