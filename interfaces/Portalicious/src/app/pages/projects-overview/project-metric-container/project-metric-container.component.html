<dd class="px-2 pt-2">
  @if (pending()) {
    <p-skeleton
      class="my-1 cursor-progress"
      height="1.125rem"
      [width]="randomWidth()"
    />
  } @else {
    <span class="font-display text-[18px] font-bold">{{ value() }}</span>
  }
</dd>
<dt class="px-2 pb-2 pt-1 text-sm">
  {{ label() }}
</dt>
