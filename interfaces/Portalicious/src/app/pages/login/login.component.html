<div class="flex min-h-screen flex-col">
  <p-toolbar>
    <ng-template pTemplate="start">
      <app-logo />
    </ng-template>
  </p-toolbar>
  <div class="flex-1 md:flex">
    <div
      class="flex w-full shrink-0 flex-col gap-6 bg-white px-4 py-8 md:w-1/3"
    >
      <div class="grow">
        <h1 i18n>Log in</h1>
        <p
          i18n
          class="my-6"
        >
          Use your work email to log in.
        </p>
        <app-form-default
          [formGroup]="formGroup"
          submitButtonText="Log in"
          i18n-submitButtonText
          [mutation]="loginMutation"
        >
          <app-form-field-wrapper
            label="E-mail"
            i18n-label
            [errorMessage]="formFieldErrors()('email')"
          >
            <!-- eslint-disable @angular-eslint/template/no-autofocus -->
            <input
              pInputText
              type="email"
              formControlName="email"
              autocomplete="email username"
              placeholder="example: yourname@example.org"
              i18n-placeholder
              pAutoFocus
              autofocus
            />
          </app-form-field-wrapper>
          <app-form-field-wrapper
            label="Password"
            i18n-label
            [errorMessage]="formFieldErrors()('password')"
          >
            <p-password
              formControlName="password"
              autocomplete="current-password"
              [toggleMask]="true"
              [feedback]="false"
            />
          </app-form-field-wrapper>
        </app-form-default>
        <p class="mt-4">
          <span i18n>Forgot your password?</span>&nbsp;

          <a
            i18n
            href="mailto:support@510.global?subject=Request Password reset for 121 Platform"
            target="_blank"
            >Request a password reset</a
          >
        </p>
        <p class="mt-2">
          <a
            href="https://manual.121.global/privacy-policy/"
            target="_blank"
            title="Opens in a new window"
            i18n-title="@@generic-opens-in-new-window"
          >
            <span i18n>Read our Privacy Policy</span>
            <i
              class="pi pi-external-link ml-1 text-xs"
              aria-hidden="true"
            ></i
          ></a>
        </p>
      </div>
      <div class="mb-4">
        <app-language-switcher />
      </div>
    </div>
    <div class="relative md:grow">
      <img
        ngSrc="assets/login.jpeg"
        fill
        priority
        alt=""
        aria-hidden="true"
        role="presentation"
        class="hidden object-cover md:block"
      />
      <div
        class="rounded-lg bg-grey-100 p-4 md:absolute md:bottom-0 md:left-0 md:right-0 md:m-4"
      >
        <app-cookie-banner />
      </div>
    </div>
  </div>
</div>
