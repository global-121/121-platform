<app-page-layout
  pageTitle="Registrations"
  i18n-pageTitle="@@page-title-project-registrations"
  [projectId]="projectId()"
>
  @if (registrations.isSuccess()) {
    <ul>
      @for (registration of registrations.data().data; track $index) {
        <li>
          <a [routerLink]="registrationLink(registration.id)">
            {{ registration.name }}
          </a>
        </li>
      }
    </ul>
  }
</app-page-layout>
