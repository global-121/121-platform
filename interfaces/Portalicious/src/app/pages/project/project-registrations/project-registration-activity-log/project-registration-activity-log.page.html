<app-page-layout
  pageTitle=""
  i18n-pageTitle="@@page-title-project-registration-activity-log"
  [projectId]="projectId()"
  [registrationId]="registrationId()"
>
  <div registration-page>
    <app-query-table
      [items]="items()"
      [isPending]="activityLog.isPending()"
      [columns]="columns()"
      localStorageKey="activity-log-table"
      [expandableRowTemplate]="expandableRowTemplate"
      [tableCellContext]="tableCellContext()"
      [globalFilterFields]="['activityType', 'overview', 'author']"
      [initialSortField]="'date'"
    />
  </div>
</app-page-layout>
