# See: https://prettier.io/docs/en/options.html
#
arrowParens: always
semi: true
singleAttributePerLine: true
singleQuote: true
trailingComma: all
plugins:
  - prettier-plugin-organize-imports
overrides:
  - files: src/assets/i18n/*.json
    options:
      jsonRecursiveSort: true
      plugins:
        - prettier-plugin-sort-json
