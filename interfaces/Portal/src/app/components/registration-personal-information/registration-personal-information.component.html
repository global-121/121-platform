<ion-card *ngIf="person">
  <ion-card-header>
    <small
      *ngIf="isDebug"
      style="
        position: absolute;
        inset-block-start: 0.5em;
        inset-inline-end: 0.5em;
        font-family: monospace;
      "
      >[
      <a
        href="/program/{{ program.id }}/registration/{{
          person.registrationProgramId
        }}"
        >profile</a
      >
      |
      <a href="/iframe/recipient?phonenumber={{ person.phoneNumber }}"
        >iframe</a
      >
      ]
    </small>
    <ion-card-title data-testid="registration-details-name">
      {{ person.name }}
    </ion-card-title>
    <ion-card-subtitle>
      <ion-row class="ion-justify-content-between ion-align-items-center">
        <ion-note>
          {{
            'registration-details.personal-information-table.subtitle'
              | translate: { paNumber: person.registrationProgramId }
          }}
        </ion-note>
        <ion-button
          data-testid="show-all-button"
          fill="outline"
          color="primary"
          size="small"
          shape="round"
          (click)="editPersonAffectedPopup()"
        >
          {{ 'registration-details.show-all' | translate }}
        </ion-button>
      </ion-row>
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content class="ion-no-padding">
    <app-registration-page-table
      [itemList]="personalInfoTable"
    ></app-registration-page-table>
  </ion-card-content>
</ion-card>
