<div
  #proxyScrollbar
  class="proxy-scrollbar"
  data-target-scroll-element-selector="datatable-body"
  data-target-width-element-selector="datatable-scroller"
>
  <div class="proxy-scrollbar--content"></div>
</div>
<ngx-datatable
  class="bootstrap data-table--max-height"
  [rows]="filteredRows"
  [columnMode]="'force'"
  [rowHeight]="45"
  [scrollbarV]="true"
  [scrollbarH]="true"
  [headerHeight]="40"
  [footerHeight]="50"
  [sorts]="[{ prop: 'username', dir: 'asc' }]"
>
  <!-- username -->
  <ngx-datatable-column
    prop="username"
    [name]="'page.users.table-headers.username' | translate"
  >
    <ng-template
      let-row="row"
      ngx-datatable-cell-template
    >
      {{ row.username }}
    </ng-template>
  </ngx-datatable-column>

  <!-- user type -->
  <ngx-datatable-column
    prop="admin"
    [name]="'page.users.table-headers.user-type' | translate"
  >
    <ng-template
      let-row="row"
      ngx-datatable-cell-template
    >
      {{ 'page.users.user-type.' + row?.userType | translate }}
    </ng-template>
  </ngx-datatable-column>

  <!-- status-->
  <ngx-datatable-column
    prop="active"
    [name]="'page.users.table-headers.status' | translate"
  >
    <ng-template
      let-row="row"
      ngx-datatable-cell-template
    >
      <ng-container>
        <ion-chip
          [disabled]="true"
          [class.active]="row.active === true"
          [class.inactive]="row.active === false"
        >
          <ion-label>
            <strong>{{
              'page.users.status.' + row?.active | translate
            }}</strong>
          </ion-label>
        </ion-chip>
      </ng-container>
    </ng-template>
  </ngx-datatable-column>

  <!-- last activity -->
  <ngx-datatable-column
    prop="lastLogin"
    [name]="'page.users.table-headers.last-login' | translate"
  >
    <ng-template
      let-row="row"
      ngx-datatable-cell-template
    >
      {{ row.lastLogin | date: DateFormat.dateOnly }}
    </ng-template>
  </ngx-datatable-column>

  <!--footer-->
  <ngx-datatable-footer>
    <ng-template
      ngx-datatable-footer-template
      let-rowCount="rowCount"
    >
      <div style="padding: 5px 10px">
        <div>{{ rowCount }} {{ 'page.users.total-users' | translate }}</div>
      </div>
    </ng-template>
  </ngx-datatable-footer>
</ngx-datatable>
