<ion-header>
  <ion-toolbar>
    <!-- Pop up title -->
    <ion-title>
      {{
        'page.program.program-people-affected.payment-history-popup.title'
          | translate
      }}
    </ion-title>

    <!-- Exit cancel button -->
    <ion-buttons slot="end">
      <ion-button
        (click)="closeModal()"
        [attr.title]="'common.cancel' | translate"
        [attr.aria-label]="'common.cancel' | translate"
      >
        <ion-icon
          name="close"
          slot="icon-only"
          aria-hidden="true"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- PA name -->
<ion-content
  class="ion-padding"
  lines="full"
>
  <h2>{{ paDisplayName }}</h2>

  <!-- Accordion -->
  <ion-accordion-group [multiple]="true">
    <ng-container *ngFor="let paymentRow of paymentRows">
      <app-payment-history-accordion
        [paymentRow]="paymentRow"
        [enableSinglePayment]="enableSinglePayment(paymentRow)"
        [person]="person"
        [program]="program"
        [paymentRows]="enableSinglePayment(paymentRow)"
        [canViewVouchers]="canViewVouchers"
        [canDoSinglePayment]="canDoSinglePayment"
        [lastPaymentId]="lastPaymentId"
      ></app-payment-history-accordion>
    </ng-container>
  </ion-accordion-group>
</ion-content>
