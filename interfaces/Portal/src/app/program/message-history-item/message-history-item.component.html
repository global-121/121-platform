<ion-item
  style="
    font-size: 14px;
    --padding-start: 0;
    --padding-end: 0;
    --inner-padding-end: 0;
  "
>
  <ion-grid>
    <ion-row>
      <div class="ion-padding-horizontal">
        <div style="height: 100%; display: flex; align-items: center">
          <!-- TODO: icon v-align top-->
          <ion-icon
            class="money-icon ion-no-padding"
            name="mail-outline"
            size="large"
            [attr.aria-hidden]="true"
          ></ion-icon>
        </div>
      </div>
      <ion-col>
        <ion-row class="ion-justify-content-between">
          <ion-row>
            <ion-label class="ion-margin-end">
              <strong
                >{{ message.contentType | uppercase
                }}<span *ngIf="message.type"> - </span>
                {{ message.type }}</strong
              >
            </ion-label>
            <ion-chip
              class="ion-justify-content-center"
              [ngClass]="'chip-' + chipStatus[message.status]"
              >{{
                'page.program.program-people-affected.message-history-popup.chip-status.' +
                  chipStatus[message.status] | translate
              }}</ion-chip
            >
          </ion-row>
        </ion-row>
        <div>
          <ion-note>
            <small>
              <!-- TODO: figure out the locale issue
            {{
              message.created | date: DateFormat.dayAndTimeReverse : locale
            }} -->
              {{ message.created | date: DateFormat.dayAndTimeReverse }}
            </small>
          </ion-note>
        </div>
        <div>
          <ion-text
            class="activity-overview--item--description"
            [innerHTML]="message.body"
          ></ion-text>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
