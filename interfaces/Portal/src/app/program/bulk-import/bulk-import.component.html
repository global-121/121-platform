<ion-row>
  <div class="ion-no-padding ion-margin-end">
    <app-confirm-prompt
      [disabled]="isInProgress || isTableLoading"
      (confirm)="importPeopleAffected($event, RegistrationStatus.imported)"
      [subHeader]="
        'page.program.bulk-import.imported.confirm-message' | translate
      "
      [message]="message?.imported"
      [filePickerProps]="filePickerProps?.imported"
      class="ion-no-margin"
    >
      <ion-icon
        name="cloud-upload"
        slot="start"
        aria-hidden="true"
      ></ion-icon>
      {{ 'page.program.bulk-import.imported.btn-text' | translate }}
    </app-confirm-prompt>
  </div>
  <div class="ion-no-padding">
    <app-confirm-prompt
      [disabled]="isInProgress || isTableLoading"
      (confirm)="importPeopleAffected($event, RegistrationStatus.registered)"
      [subHeader]="
        'page.program.bulk-import.registered.confirm-message' | translate
      "
      [message]="message?.registered"
      [filePickerProps]="filePickerProps?.registered"
      class="ion-no-margin"
    >
      <ion-icon
        name="cloud-upload"
        slot="start"
        aria-hidden="true"
      ></ion-icon>
      {{ 'page.program.bulk-import.registered.btn-text' | translate }}
    </app-confirm-prompt>
  </div>
  <ion-spinner
    *ngIf="isInProgress"
    color="primary"
    class="ion-margin-start"
  ></ion-spinner>
</ion-row>
