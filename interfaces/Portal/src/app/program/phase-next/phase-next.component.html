<div
  style="display: flex"
  class="ion-align-items-center ion-justify-content-end"
>
  <ion-spinner
    *ngIf="isInProgress"
    color="primary"
  ></ion-spinner>

  <app-confirm-prompt
    *ngIf="btnAvailable"
    [disabled]="checkDisabled()"
    (confirm)="advancePhase()"
    [subHeader]="btnText"
    class="ion-margin-start"
  >
    {{ btnText }}
  </app-confirm-prompt>
</div>
