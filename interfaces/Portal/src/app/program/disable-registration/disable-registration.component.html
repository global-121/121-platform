<ion-row
  *ngIf="program"
  class="ion-align-items-center ion-justify-content-end ion-padding-top"
>
  <ion-label>
    {{
      'page.program.phases.people-affected.toggleText-enable-registrations'
        | translate
    }}
  </ion-label>
  <ion-toggle
    [(ngModel)]="publishedStatus"
    (click)="updateRegistrationStatus()"
  ></ion-toggle>
</ion-row>
