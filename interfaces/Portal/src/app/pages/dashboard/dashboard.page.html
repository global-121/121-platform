<app-header [title]="'page.dashboard.pageTitle'|translate"></app-header>
<app-program-navigation></app-program-navigation>

<ion-content class="ion-padding">
  <ng-container
    *ngIf="canViewMetrics && !!program && !!program?.monitoringDashboardUrl"
  >
    <app-dashboard-iframe
      [url]="program?.monitoringDashboardUrl"
    ></app-dashboard-iframe>
  </ng-container>

  <ion-grid
    *ngIf="canViewMetrics && !!program && !program?.monitoringDashboardUrl"
  >
    <ion-row>
      <ion-col
        [sizeXs]="12"
        [sizeLg]="3"
      >
        <ion-card color="light">
          <ion-card-content>
            <p class="ion-margin-vertical">
              {{ 'page.dashboard.introduction'|translate }}

              <br /><br />

              {{ 'page.dashboard.help-explanation'|translate }}

              <app-tooltip
                [value]="'page.dashboard.help-explanation-tooltip'|translate"
              ></app-tooltip>
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col
        [sizeXs]="12"
        [sizeLg]="9"
        class="horizontal-scroll-container"
      >
        <app-metrics-states [program]="program"></app-metrics-states>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        [sizeXs]="12"
        [sizeLg]="8"
        class="ion-margin-vertical"
      >
      </ion-col>
      <ion-col
        [sizeXs]="12"
        [sizeLg]="4"
        class="ion-margin-vertical"
      >
        <app-metrics-totals [program]="program"></app-metrics-totals>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
