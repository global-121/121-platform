<section>
  <ion-item
    lines="none"
    color="light"
    class="ion-no-padding"
  >
    <div class="util--page-margin-horizontal">
      <h2 class="ion-padding-top">
        <strong>
          {{ 'page.programs-list.pageTitle' | translate }}
        </strong>
      </h2>
      <ion-note *ngIf="!loading && (!items || items?.length < 1)">
        {{ 'page.programs-list.not-available' | translate }}
      </ion-note>
      <p
        data-testid="update-property-item-list-header"
        *ngIf="items?.length > 0"
        class="ion-margin-vertical"
      >
        {{
          'page.programs-list.pageSubtitle'
            | translate: { nrPrograms: items?.length }
        }}
      </p>
    </div>
  </ion-item>
  <ion-row
    *ngIf="loading"
    class="ion-justify-content-center ion-align-items-center"
    style="min-height: 400px"
  >
    <ion-spinner color="primary"></ion-spinner>
  </ion-row>
  <ion-row
    *ngIf="!loading"
    class="util--page-margin-horizontal"
  >
    <ion-col
      *ngFor="let program of items"
      size-xs="12"
      size-sm="6"
      size-md="6"
      size-lg="4"
      size-xl="4"
    >
      <app-program-card
        data-testid="program-list-component-card"
        [program]="program"
        [programStats]="getProgramStatsById(program.id)"
      ></app-program-card>
    </ion-col>
  </ion-row>
</section>
