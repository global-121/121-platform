<app-header
  [title]="
    (program?.validation
      ? 'page.program.phases.people-affected.label'
      : 'page.program.phases.people-affected.label-no-validation'
    ) | translate
  "
></app-header>
<div
  class="util--flex-row ion-justify-content-between ion-align-items-end ion-padding-end"
>
  <app-program-navigation></app-program-navigation>
</div>

<ion-content class="ion-padding">
  <ion-grid class="ion-no-padding ion-margin-bottom">
    <ion-row>
      <ion-col class="ion-no-padding">
        <app-bulk-import
          data-testid="registration-validation-bulk-import-button"
          *appIfPermissions="[
            Permission.RegistrationCREATE,
            Permission.RegistrationImportTemplateREAD
          ]"
          [programId]="programId"
          [isTableLoading]="!isReady"
        ></app-bulk-import>
      </ion-col>
      <ion-col class="ion-justify-content-end">
        <app-disable-registration
          *appIfPermissions="[Permission.ProgramUPDATE]"
          [programId]="programId"
        ></app-disable-registration>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-program-people-affected
    #table
    *appIfPermissions="[Permission.RegistrationREAD]"
    [programId]="programId"
    [thisPhase]="thisPhase"
    (isCompleted)="onReady($event)"
  ></app-program-people-affected>
</ion-content>
