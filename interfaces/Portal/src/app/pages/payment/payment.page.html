<app-header
  [title]="'page.program.phases.payment.label'|translate"
></app-header>
<app-program-navigation></app-program-navigation>

<ion-content class="ion-padding">
  <app-phase-next
    *appIfPermissions="[Permission.ProgramPhaseUPDATE]"
    [programId]="programId"
    [thisPhaseName]="thisPhase"
    [phaseReady]="isReady"
  ></app-phase-next>

  <app-program-payout
    *appIfPermissions="[Permission.PaymentREAD]"
    [programId]="programId"
    (isCompleted)="onReady($event)"
  ></app-program-payout>

  <app-program-people-affected
    #table
    *appIfPermissions="[Permission.RegistrationREAD]"
    [programId]="programId"
    [thisPhase]="thisPhase"
    (isCompleted)="onReady($event)"
  ></app-program-people-affected>
</ion-content>
