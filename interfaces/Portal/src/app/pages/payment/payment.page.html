<app-header [title]="'page.program.tab.payment.label' | translate"></app-header>
<div
  class="util--flex-row ion-justify-content-between ion-align-items-end ion-padding-end"
>
  <app-program-navigation></app-program-navigation>
</div>

<ion-content class="ion-padding">
  <app-program-payout
    *appIfPermissions="[Permission.PaymentREAD]"
    [programId]="programId"
  ></app-program-payout>

  <app-program-people-affected
    #table
    *appIfPermissions="[Permission.RegistrationREAD]"
    [programId]="programId"
    [currentProgramTab]="currentProgramTab"
  ></app-program-people-affected>
</ion-content>
