<div>
  <ion-grid>
    <ion-row>
      <ion-col
        size-lg="4"
        size-md="6"
        size-sm="12"
        *ngFor="let column of orderedColumns"
      >
        <ion-item>
          <h4>{{ translationPrefix + column | translate }}</h4>
        </ion-item>
        <ng-container *ngFor="let attr of columns[column]">
          <ion-item
            *ngIf="keysAnswersMap[attr]"
            lines="none"
            style="--min-height: 2rem"
          >
            <ion-label
              color="secondary"
              class="ion-no-margin"
              [ngClass]="{ 'ion-text-wrap': attr === 'note' }"
            >
              {{ translationPrefix + attr | translate }}:
              <strong>{{ keysAnswersMap[attr] }}</strong>
            </ion-label>
          </ion-item>
        </ng-container>
        <ng-container *ngIf="column === 'columnPaymentHistory'">
          <ion-item
            button
            *ngFor="let transaction of transactions"
            lines="none"
            style="--min-height: 2rem"
            (click)="buttonClick(recipient, program, transaction)"
          >
            <ion-label
              color="secondary"
              class="ion-no-margin"
              style="text-decoration: underline"
            >
              {{ 'Payment #' + transaction.payment }}:
              <strong>{{
                'page.program.program-people-affected.transaction.' +
                  transaction.status | translate
              }}</strong>
            </ion-label>
          </ion-item>
        </ng-container>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
