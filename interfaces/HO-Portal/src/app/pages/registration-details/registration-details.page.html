<app-header
  [title]="'registration-details.pageTitle'|translate"
  [showHome]="true"
></app-header>

<app-program-navigation></app-program-navigation>

<ion-content class="ion-padding">
  <ion-spinner
    color="primary"
    *ngIf="loading"
  ></ion-spinner>

  <ng-container *ngIf="!loading">
    <ion-text *ngIf="!person">
      {{ 'registration-details.error' | translate}}
    </ion-text>

    <ion-grid *ngIf="person">
      <ion-row>
        <ion-col
          [size]="12"
          [sizeMd]="5"
          [sizeLg]="4"
        >
          <app-registration-personal-information
            [person]="person"
            [programId]="programId"
          ></app-registration-personal-information>

          <app-registration-payment-overview
            [person]="person"
            [program]="program"
          ></app-registration-payment-overview>
        </ion-col>
        <ion-col
          [size]="12"
          [sizeMd]="7"
          [sizeLg]="8"
        >
          <app-registration-activity-overview
            [person]="person"
            [paId]="paId"
            [programId]="programId"
            [referenceId]="referenceId"
          ></app-registration-activity-overview>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>
</ion-content>
