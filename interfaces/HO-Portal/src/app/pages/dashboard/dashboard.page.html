<app-header
  [title]="'page.dashboard.pageTitle'|translate"
  [showHome]="true"
></app-header>
<app-program-navigation></app-program-navigation>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col [sizeXs]="12" [sizeLg]="3">
        <ion-card color="light">
          <ion-card-content>
            <p class="ion-margin-vertical">
              {{ 'page.dashboard.introduction'|translate }}

              <br /><br />

              {{ 'page.dashboard.help-explanation'|translate }}

              <tooltip
                [value]="'page.dashboard.help-explanation-tooltip'|translate"
              ></tooltip>
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col [sizeXs]="12" [sizeLg]="9" class="horizontal-scroll-container">
        <app-metrics-states [program]="program"></app-metrics-states>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col [sizeXs]="12" [sizeLg]="8" class="ion-margin-vertical">
        <app-metrics-states-over-time
          [program]="program"
        ></app-metrics-states-over-time>
      </ion-col>
      <ion-col [sizeXs]="12" [sizeLg]="4" class="ion-margin-vertical">
        <app-metrics-totals [program]="program"></app-metrics-totals>
      </ion-col>
    </ion-row>
  </ion-grid>

  <br /><br />

  <div style="max-width: 33em; margin: auto">
    <app-metrics [isCollapsed]="false" [program]="program"></app-metrics>
  </div>
</ion-content>
