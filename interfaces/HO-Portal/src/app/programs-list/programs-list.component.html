<section>
  <ion-item
    lines="none"
    color="light"
    class="programs-list-header"
  >
    <ion-col class="ion-padding">
      <h2
        class="ion-no-margin ion-padding-top"
        class="programs-list-title"
      >
        <strong>
          {{ 'page.programs-list.pageTitle' | translate }}
        </strong>
      </h2>
      <ion-note *ngIf="!items || items?.length < 1">
        {{ 'page.programs-list.not-available' | translate }}
      </ion-note>
      <p
        *ngIf="items?.length > 0"
        class="ion-no-margin"
      >
        {{
          'page.programs-list.pageSubtitle'
            | translate: { nrPrograms: items?.length }
        }}
      </p>
    </ion-col>
  </ion-item>
  <ion-row
    style="width: 100%"
    class="ion-padding"
  >
    <ion-col
      *ngFor="let program of items"
      size-xs="12"
      size-sm="6"
      size-md="6"
      size-lg="4"
      size-xl="4"
    >
      <app-program-card
        [program]="program"
        [programStats]="getProgramStatsById(program.id)"
      ></app-program-card>
    </ion-col>
  </ion-row>
</section>
