<ion-row class="ion-nowrap ion-align-items-center">
  <play-text-audio [key]="buttonKey"
                   type="forSubmit"
                   size="small"
  ></play-text-audio>
  <ion-button type="button"
              size="small"
              (click)="openInfoPopup()"
              [ngClass]="{
                'ion-no-margin': !!buttonKey
              }"
  >

    <ng-container *ngIf="buttonKey">{{ buttonKey|translate }}</ng-container>
    <ng-content *ngIf="!buttonKey"></ng-content>

  </ion-button>
</ion-row>
