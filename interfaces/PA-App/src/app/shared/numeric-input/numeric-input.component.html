<ion-input
  #numericInput
  type="text"
  inputmode="numeric"
  [name]="name"
  [(ngModel)]="ngModel"
  [value]="value"
  [autocomplete]="autocomplete"
  [disabled]="disabled"
  [placeholder]="placeholder ? placeholder : undefined"
  [pattern]="pattern ? pattern : '[0-9]+'"
  (ionChange)="onChange()"
  debounce="300"
  ngDefaultControl
  [required]="required"
  appOnlyAllowedInput
></ion-input>
