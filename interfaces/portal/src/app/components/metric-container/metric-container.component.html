<div class="flex h-full flex-col">
  <dt class="text-grey-700 txt-body-m px-2 pt-5 pb-2">
    {{ metric().label }}
  </dt>
  <dd class="border-grey-300 txt-h-2 mt-auto border-b px-2 pb-2 font-bold">
    @if (!metric()) {
      <app-skeleton-inline />
    } @else {
      {{ metric().value ?? '-' }}
      @if (metric().showAlert) {
        <i
          class="pi pi-exclamation-triangle text-red-500"
          title="!"
          aria-label="!"
        ></i>
      }
    }
  </dd>
</div>
