<p-button
  text
  plain
  rounded
  icon="pi pi-ellipsis-h"
  class="absolute end-4 top-2"
  title="More actions"
  i18n-title="@@generic-more-actions"
  aria-label="More actions"
  i18n-aria-label="@@generic-more-actions"
  (click)="menu.toggle($event)"
/>
<p-menu
  #menu
  [model]="menuItems()"
  [popup]="true"
  appendTo="body"
/>
