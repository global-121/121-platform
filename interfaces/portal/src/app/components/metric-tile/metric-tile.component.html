<p-card
  class="h-full [&_.p-card]:h-full [&_.p-card-body]:h-full [&_.p-card-content]:flex [&_.p-card-content]:h-full [&_.p-card-content]:flex-col"
>
  @if (chipLabel() && !pending()) {
    <app-colored-chip
      [label]="chipLabel()!"
      [variant]="chipVariant()!"
      [icon]="chipIcon()"
      [tooltip]="chipTooltip()"
      class="ms-auto"
    />
  }
  <dt class="text-grey-700 txt-body-m mt-auto mb-2 pt-11">
    {{ metricLabel() }}
    @if (metricTooltip()) {
      <app-info-tooltip [message]="metricTooltip()!" />
    }
  </dt>
  <dd
    class="txt-system-bold-l"
    data-testid="metric-tile-component"
  >
    @if (pending()) {
      <app-skeleton-inline />
    } @else {
      {{ metricValue() ?? 'â€”' }}
    }
  </dd>
</p-card>
