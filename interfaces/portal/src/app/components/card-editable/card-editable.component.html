<p-card>
  <div class="flex min-h-12 items-center gap-x-2">
    <h2>{{ title() }}</h2>
    @if (canEdit()) {
      <div class="ms-auto space-x-2">
        @if (!isEditing()) {
          <p-button
            text
            plain
            icon="pi pi-pencil"
            [iconPos]="rtlHelper.createPosition('start')()"
            (click)="isEditing.set(true)"
            title="Edit team"
            i18n-title
            ariaLabel="Edit team"
            i18n-ariaLabel
          />
        } @else {
          <p-button
            label="Cancel"
            i18n-label="@@generic-cancel"
            (click)="isEditing.set(false)"
            icon="pi pi-times"
            [iconPos]="rtlHelper.createPosition('start')()"
            outlined
            rounded
            severity="contrast"
          />
          @if (isSaveable()) {
            <p-button
              label="Save"
              i18n-label
              (click)="save.emit()"
              icon="pi pi-check"
              [iconPos]="rtlHelper.createPosition('start')()"
              rounded
            />
          }
        }
      </div>
    }
  </div>
  <ng-content></ng-content>
</p-card>
