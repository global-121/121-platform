<p-button
  label="Start payment"
  i18n-label
  (click)="openStartPaymentDialog()"
  icon="pi pi-send"
  [iconPos]="rtlHelper.createPosition('start')()"
  rounded
></p-button>

<!-- ##TODO: don't use form-dialog for something that doesn't need input? -->
<app-form-dialog
  #startPaymentDialog
  header="Start payment"
  i18n-header
  headerIcon="pi pi-send"
  [mutation]="startPaymentMutation"
  [mutationData]="undefined"
>
  <p>
    <span i18n>Your payment has been approved by all needed approvers.</span>
    <br />
    <span i18n
      >Click start payment to instigate the payment through your FSP.</span
    >
  </p>
  <app-data-list
    [data]="dataList()"
    [forceOneColumn]="true"
  />
</app-form-dialog>
