<app-form-dialog
  #formDialog
  [formGroup]="formGroup"
  [mutation]="createProjectMutation"
  [mutationData]="formGroup.getRawValue()"
  header="Create project"
  i18n-header="@@create-project"
  headerIcon="pi pi-plus"
  proceedLabel="Create project"
  i18n-proceedLabel="@@create-project"
>
  <app-form-field-wrapper
    label="Kobo Asset ID"
    i18n-label
    [errorMessage]="formFieldErrors()('assetId')"
  >
    <input
      pInputText
      type="text"
      formControlName="assetId"
      autocomplete="one-time-code"
      class="font-mono"
    />
  </app-form-field-wrapper>
  <app-form-field-wrapper
    label="Kobo Token"
    i18n-label
    [errorMessage]="formFieldErrors()('token')"
  >
    <p-password
      formControlName="token"
      autocomplete="one-time-code"
      [toggleMask]="true"
      [feedback]="false"
    />
  </app-form-field-wrapper>
</app-form-dialog>
