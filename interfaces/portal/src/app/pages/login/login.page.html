<div class="flex min-h-screen flex-col">
  <p-toolbar>
    <ng-template pTemplate="start">
      <app-logo />
    </ng-template>
  </p-toolbar>
  <div class="flex-1 md:flex">
    <div class="flex w-full shrink-0 flex-col gap-6 bg-white p-4 md:w-1/3">
      <div class="grow">
        <h1 class="mt-5">
          <ng-container i18n="@@page-title-login">Log in</ng-container>
        </h1>
        <p
          i18n
          class="mt-3 mb-10"
        >
          Use your work email to log in.
        </p>
        <ng-container
          *ngComponentOutlet="
            LoginComponent;
            inputs: { returnUrl: returnUrl() }
          "
        ></ng-container>
        <app-form-error [error]="authError" />
        <p class="mt-2">
          <a
            i18n
            [attr.rel]="'privacy-policy'"
            [routerLink]="['/', AppRoutes.privacy]"
            >Read our Privacy notice</a
          >
        </p>
      </div>
      <app-language-switcher />
    </div>
    <div class="relative md:grow">
      <figure class="hidden md:block">
        <img
          ngSrc="assets/login.jpeg"
          fill
          priority
          alt=""
          aria-hidden="true"
          role="presentation"
          class="object-cover"
        />
        <figcaption
          i18n="Login-page background image credit@@login-image-credit"
          class="text-grey-50 absolute end-0 bottom-0 me-4 text-end text-xs"
        >
          Image credit: ZOA International
        </figcaption>
      </figure>
      <div
        class="bg-grey-100 rounded-lg p-4 md:absolute md:inset-x-0 md:bottom-0 md:m-4"
      >
        <app-cookie-banner />
      </div>
    </div>
  </div>
</div>
