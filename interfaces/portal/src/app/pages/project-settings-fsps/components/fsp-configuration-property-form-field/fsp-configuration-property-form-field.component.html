@let formControl = formGroup().get(property().name);
<app-form-field-wrapper
  [label]="label()"
  [labelTooltip]="labelTooltip()"
  [errorMessage]="
    formControl?.invalid && formControl?.touched && errorMessage()
  "
  [isRequired]="property().isRequired"
  [formGroup]="formGroup()"
>
  @if (fieldType() === 'select-attributes-multiple') {
    <p-multiselect
      [options]="projectAttributes.data()"
      [formControlName]="property().name"
      [optionLabel]="'label'"
      [optionValue]="'name'"
      placeholder="Select 1 or more"
      i18n-placeholder
      [filter]="true"
      [showClear]="false"
    />
  } @else if (fieldType() === 'select-attribute') {
    <p-select
      [options]="projectAttributes.data()"
      [formControlName]="property().name"
      [optionLabel]="'label'"
      [optionValue]="'name'"
      placeholder="Select 1"
      i18n-placeholder
      [filter]="true"
      [showClear]="false"
    />
  } @else {
    <input
      pInputText
      [formControlName]="property().name"
      [placeholder]="inputTextPlaceholder()"
      autocomplete="off"
    />
  }
</app-form-field-wrapper>
