<app-page-layout
  pageTitle="All programs"
  i18n-pageTitle="@@page-title-all-programs"
>
  <div header-actions>
    @if (canCreatePrograms) {
      <p-button
        label="Add program"
        i18n-label="@@add-program-label"
        outlined
        rounded
        icon="pi pi-plus"
        [iconPos]="rtlHelper.createPosition('start')()"
        (click)="createProgramDialog.show()"
      />
      <app-create-program-dialog #createProgramDialog />
    }
  </div>

  <app-card-grid
    [empty]="assignedPrograms.length === 0"
    emptyTitle="No Programs found"
    i18n-emptyTitle
    emptySubtitle="You are not assigned to any program(s) yet, contact the admin/supervisor to start using the 121 portal."
    i18n-emptySubtitle
  >
    @for (id of assignedPrograms; track $index) {
      <li>
        <app-program-summary-card
          [id]="id"
          class="h-full"
        />
      </li>
    }
  </app-card-grid>
</app-page-layout>
