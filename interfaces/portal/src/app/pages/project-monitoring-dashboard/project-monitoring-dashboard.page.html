<app-page-layout-monitoring [projectId]="projectId()">
  <h2 i18n>Registration information</h2>
  <div class="flex flex-row">
    <app-registrations-per-status-chart
      class="mt-3 w-1/3 ps-12 pe-12"
      [projectId]="projectId()"
      [getLabelFunction]="getTranslatedAriaLabel"
    />
    <app-registrations-per-duplicate-status-chart
      class="mt-3 w-1/3 ps-12 pe-12"
      [projectId]="projectId()"
      [getLabelFunction]="getTranslatedAriaLabel"
    />
    <app-registrations-by-creation-date-chart
      class="mt-3 w-1/3 ps-12 pe-12"
      [projectId]="projectId()"
      [getLabelFunction]="getTranslatedAriaLabel"
    />
  </div>
  <h2
    i18n
    class="mt-5"
  >
    Payment information (last 5 payments)
  </h2>
  <div class="flex flex-row">
    <app-payments-aggregate-chart
      class="mt-3 w-1/3 ps-12 pe-12"
      [projectId]="projectId()"
      [aggregateType]="'count'"
      [getLabelFunction]="getTranslatedAriaLabel"
    />
    <app-payments-aggregate-chart
      class="mt-3 w-1/3 ps-12 pe-12"
      [projectId]="projectId()"
      [aggregateType]="'amount'"
      [getLabelFunction]="getTranslatedAriaLabel"
    />

    <p-chart
      type="bar"
      [data]="amountSentPerMonthChartData()"
      [ariaLabel]="amountSentPerMonthAriaLabel()"
      [options]="amountSentPerMonthChartOptions"
      class="mt-3 w-1/3 ps-12 pe-12"
      responsive
    />
  </div>
</app-page-layout-monitoring>
