<app-page-layout-monitoring [projectId]="projectId()">
  <h2 i18n>Registration information</h2>
  <div class="flex flex-row">
    <p-chart
      type="bar"
      [data]="registrationsPerStatusChartData()"
      [options]="
        chartOptions({
          title: 'Registrations per status',
          showLegend: false,
        })
      "
      class="mt-3 w-1/3 ps-12 pe-12"
      responsive
    />
    <p-chart
      type="bar"
      [data]="duplicationChartData()"
      [options]="
        chartOptions({
          title: 'Registrations per duplicate status',
          showLegend: false,
        })
      "
      class="mt-3 w-1/3 ps-12 pe-12"
      responsive
    />
    <p-chart
      type="line"
      [data]="registrationsByDateChartData()"
      [options]="
        chartOptions({
          title: 'Registrations by creation date',
          showLegend: false,
        })
      "
      class="mt-3 w-1/3 ps-12 pe-12"
      responsive
    />
  </div>
  <h2
    i18n
    class="mt-5"
  >
    Payment information
  </h2>
  <div class="flex flex-row">
    <p-chart
      type="bar"
      [data]="transfersPerPaymentChartData()"
      [options]="
        chartOptions({
          title: 'Transfers per payment',
          showLegend: true,
        })
      "
      class="mt-3 w-1/3 ps-12 pe-12"
      responsive
    />
    <p-chart
      type="bar"
      [data]="amountSentPerPaymentChartData()"
      [options]="
        chartOptions({
          title: 'Amount sent per payment',
          showLegend: true,
        })
      "
      class="mt-3 w-1/3 ps-12 pe-12"
      responsive
    />
    <p-chart
      type="bar"
      [data]="amountSentPerMonthChartData()"
      [options]="
        chartOptions({
          title: 'Amount Sent per month',
          showLegend: true,
        })
      "
      class="mt-3 w-1/3 ps-12 pe-12"
      responsive
    />
  </div>
</app-page-layout-monitoring>
