# See: https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions

name: 'Deploy [staging] All'

permissions:
  actions: read
  deployments: write

on:
  workflow_call:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  deploy_portal:
    name: 'Build + Deploy: Portal'
    uses: ./.github/workflows/deploy_staging_portal.yml
    secrets:
      AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_MEADOW_013E37403: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_MEADOW_013E37403 }}

  deploy_service:
    name: 'Build + Deploy: 121-Service'
    uses: ./.github/workflows/deploy_staging_service.yml
    secrets:
      AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

  deploy_mock-service:
    name: 'Build + Deploy: Mock-Service'
    uses: ./.github/workflows/deploy_staging_mock-service.yml
    secrets:
      AZURE_WEBAPP_PUBLISH_PROFILE_MOCK_SERVICE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_MOCK_SERVICE }}
