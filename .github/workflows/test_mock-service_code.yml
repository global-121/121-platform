# See: https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions

name: 'Test Mock-Service: Code'

on:
  workflow_dispatch:
  merge_group:
    types: [checks_requested]
  pull_request:
    paths:
      - '.github/workflows/test_mock-service_code.yml'
      - '.github/actions/build-service/action.yml'
      - 'services/mock-service/**'
  push:
    branches:
      - 'release/*'
      - 'hotfix/*'
    paths:
      - '.github/workflows/test_mock-service_code.yml'
      - '.github/actions/build-service/action.yml'
      - 'services/mock-service/**'

env:
  workingDirectory: 'services/mock-service'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Node.js version
        uses: actions/setup-node@v5
        with:
          # See supported Node.js versions: https://github.com/Azure/app-service-linux-docs/blob/master/Runtime_Support/node_support.md
          node-version-file: '${{ env.workingDirectory }}/.node-version'
          cache: 'npm'
          cache-dependency-path: '${{ env.workingDirectory }}/package-lock.json'

      - name: Install
        working-directory: ${{ env.workingDirectory }}
        run: 'npm ci --omit=optional'

      - name: Lint
        working-directory: ${{ env.workingDirectory }}
        run: 'npm run lint'

      - name: Check for TS errors
        working-directory: ${{ env.workingDirectory }}
        run: 'npm run typecheck'

      - name: Test
        working-directory: ${{ env.workingDirectory }}
        run: |
          mkdir -p test-results
          npm run test -- --json --outputFile=test-results/mock-service-tests.json || true

      - name: Upload mock service test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mock-service-test-results
          path: |
            ${{ env.workingDirectory }}/test-results/

  # Aggregate test results
  test-mock-service-resolution:
    runs-on: ubuntu-latest
    needs: [test]
    if: always()
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5

      - name: Download test result artifacts
        uses: actions/download-artifact@v5
        with:
          path: test-artifacts

      - name: Aggregate test results
        uses: ./.github/actions/aggregate-test-results
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          include-passing: 'false'
