name: 'Aggregate Test Results'

on:
  workflow_run:
    workflows:
      - 'Test Service: Unit & Integration Tests'
      - 'Test Interface: Portal'
      - 'Test: E2E (Portal)'
      - 'Test Mock-Service: Code'
    types:
      - completed

permissions:
  contents: read
  actions: read
  pull-requests: write
  checks: write

jobs:
  aggregate-test-results:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion != 'skipped' }}

    steps:
      - name: Check out repository code
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # Always use the main branch for the action code to avoid running untrusted code
          ref: main
          sparse-checkout: |
            .github/actions/aggregate-test-results

      - name: Download workflow run data
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Save workflow run information for the aggregator
            const workflowData = {
              id: context.payload.workflow_run.id,
              head_sha: context.payload.workflow_run.head_sha,
              head_branch: context.payload.workflow_run.head_branch,
              event: context.payload.workflow_run.event,
              status: context.payload.workflow_run.status,
              conclusion: context.payload.workflow_run.conclusion,
              workflow_id: context.payload.workflow_run.workflow_id,
              name: context.payload.workflow_run.name,
              pull_requests: context.payload.workflow_run.pull_requests
            };

            fs.writeFileSync('workflow-run.json', JSON.stringify(workflowData, null, 2));
            console.log('Saved workflow run data:', workflowData);

      - name: Aggregate test results
        uses: ./.github/actions/aggregate-test-results
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          include-passing: 'false'
        env:
          WORKFLOW_RUN_ID: ${{ github.event.workflow_run.id }}

      - name: Upload aggregated results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: aggregated-test-results-${{ github.event.workflow_run.id }}
          path: |
            ./test-results-summary.json
            ./test-results-summary.md
