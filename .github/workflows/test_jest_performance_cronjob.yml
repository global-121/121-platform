name: 'Test: Jest Performance Tests Cronjob'

on:
  push:
    branches:
      - Piotrk39/feat.add-performance-tests-automatically
  schedule:
    - cron: '42 1 * * 1-5'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  workingDirectory: services/121-service/
  EXTERNAL_121_SERVICE_URL: http://localhost:3000

jobs:
  path-filter:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.filter.outputs.should_skip }}
    steps:
      - uses: actions/checkout@v6
        if: github.event_name == 'pull_request'
        with:
          filter: blob:none
          fetch-depth: 0

      - uses: leavesster/pull-request-path-filter@v0.2
        if: github.event_name == 'pull_request'
        id: 'filter'
        with:
          paths: |
            - .github/workflows/test_service_api.yml
            - .github/actions/build-service/action.yml
            - services/.env.example
            - services/121-service/**
            - services/mock-service/**
            - '!**.md'

  generate-test-matrix:
    runs-on: ubuntu-latest
    needs: path-filter
    if: ${{ needs.path-filter.outputs.should_skip != 'true' }}
    outputs:
      matrix: ${{ steps.generate-matrix.outputs.matrix }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v6

      - name: Generate test matrix
        id: generate-matrix
        working-directory: ${{ env.workingDirectory }}
        run: |
          # Extract performance tests and their shard numbers from PERFORMANCE_TEST_SHARD constants
          matrix='{"include":['
          first=true

          for file in test/performance/*.test.ts; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              shard=$(grep -o "const PERFORMANCE_TEST_SHARD = [0-9]\+" "$file" | grep -o "[0-9]\+")

              if [ ! -z "$shard" ]; then
                if [ "$first" = true ]; then
                  first=false
                else
                  matrix="${matrix},"
                fi
                matrix="${matrix}{\"shard\":\"${shard}\",\"test_name\":\"${filename}\"}"
              fi
            fi
          done

          matrix="${matrix}]}"
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  performance-test-shard:
    runs-on: ubuntu-latest
    needs: [path-filter, generate-test-matrix]
    if: ${{ needs.path-filter.outputs.should_skip != 'true' }}

    strategy:
      fail-fast: false
      matrix:
        # Tests are automatically discovered from the /performance folder
        # based on PERFORMANCE_TEST_SHARD constants in each test file
        include: ${{ fromJson(needs.generate-test-matrix.outputs.matrix) }}

    steps:
      - name: Check out repository code
        uses: actions/checkout@v6

      - name: Set ENV-variables for test-environment
        run: |
          cp ./services/.env.example services/.env
          grep -v "^#\|^$" services/.env.example >> $GITHUB_ENV

      - name: Run Services with Docker
        run: |
          npm run start:services:ci

      - name: Run performance test - ${{ matrix.test_name }}
        working-directory: ${{ env.workingDirectory }}
        run: |
          docker compose exec -e CI=true -e GITHUB_WORKFLOW="${{ github.workflow }}" 121-service npm run test:integration:base -t /performance ${{ matrix.test_name }}

      - name: Docker logs
        if: always()
        uses: jwalton/gh-docker-logs@v2

  performance-test-shard-resolution:
    runs-on: ubuntu-latest
    needs: [performance-test-shard]
    if: always()
    steps:
      - name: Check test results - FAILURE
        if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')
        run: |
          echo "Performance tests have failed." >> $GITHUB_STEP_SUMMARY
          echo "Test results: ${{ toJson(needs.*.result) }}" >> $GITHUB_STEP_SUMMARY
          exit 1

      - name: Check test results - SUCCESS
        if: ${{ !(contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')) }}
        run: |
          echo "All performance tests have successfully passed." >> $GITHUB_STEP_SUMMARY
          echo "Test results: ${{ toJson(needs.*.result) }}" >> $GITHUB_STEP_SUMMARY

