name: 'Test: Jest Performance Tests Cronjob'

on:
  push:
    branches:
      - 'Piotrk39/chore.add-performance-jest-cronjob-workflow'
  schedule:
    - cron: '42 1 * * 1-5'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  workingDirectory: services/121-service/
  EXTERNAL_121_SERVICE_URL: http://localhost:3000

jobs:
  path-filter:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.filter.outputs.should_skip }}
    steps:
      - uses: actions/checkout@v5
        if: github.event_name == 'pull_request'
        with:
          filter: blob:none
          fetch-depth: 0

      - uses: leavesster/pull-request-path-filter@v0.2
        if: github.event_name == 'pull_request'
        id: 'filter'
        with:
          paths: |
            - .github/workflows/test_service_api.yml
            - .github/actions/build-service/action.yml
            - services/.env.example
            - services/121-service/**
            - services/mock-service/**
            - '!**.md'

  performance-tests:
    runs-on: ubuntu-latest
    needs: path-filter
    if: ${{ needs.path-filter.outputs.should_skip != 'true' }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5

      - name: Set ENV-variables for test-environment
        run: |
          cp ./services/.env.example services/.env
          grep -v "^#\|^$" services/.env.example >> $GITHUB_ENV

      - name: Run Services with Docker
        run: |
          npm run start:services:ci

      - name: Run performance tests with Jest
        working-directory: ${{ env.workingDirectory }}
        run: |
          # Run different tests with different duplicate numbers
          docker compose exec -e DUPLICATE_NUMBER=15 121-service npm run test:integration:all -t BulkUpdate32kRegistrations.test.ts
          docker compose exec -e DUPLICATE_NUMBER=17 121-service npm run test:integration:all -t FindDuplicates100kRegistrations.test.ts
          docker compose exec -e DUPLICATE_NUMBER=5 121-service npm run test:integration:all -t GetProgramWithManyAttributes.test.ts
          docker compose exec -e DUPLICATE_NUMBER=17 121-service npm run test:integration:all -t Payment100kRegistrationIntersolveVisa.test.ts
          docker compose exec -e DUPLICATE_NUMBER=17 121-service npm run test:integration:all -t Payment100kRegistrationSafaricom.test.ts
          docker compose exec -e DUPLICATE_NUMBER=15 121-service npm run test:integration:all -t PerformanceDuringPayment.test.ts
          docker compose exec -e DUPLICATE_NUMBER=15 121-service npm run test:integration:all -t StatusChangePaymentInLargeProgram.test.ts
          docker compose exec 121-service npm run test:integration:all -t Import1000Registrations.test.ts

      - name: Docker logs
        if: always()
        uses: jwalton/gh-docker-logs@v2

  notify-results:
    runs-on: ubuntu-latest
    needs: [performance-tests]
    if: always()
    steps:
      - name: Check test results - FAILURE
        if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')
        run: |
          echo "Performance tests have failed." >> $GITHUB_STEP_SUMMARY
          echo "Test results: ${{ toJson(needs.*.result) }}" >> $GITHUB_STEP_SUMMARY
          exit 1

      - name: Check test results - SUCCESS
        if: ${{ !(contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')) }}
        run: |
          echo "All performance tests have successfully passed." >> $GITHUB_STEP_SUMMARY
          echo "Test results: ${{ toJson(needs.*.result) }}" >> $GITHUB_STEP_SUMMARY

      - name: Microsoft Teams Notification
        if: always()
        uses: tlolkema/simple-teams-message@main
        env:
          JOB_STATUS_WITH_NICE_EMOJI: ${{ job.status == 'success' && '✅ Success' || '❌ Failed' }}
        with:
          message_title: 'Jest Performance Tests Cronjob'
          message_description: 'Job status: ${{ env.JOB_STATUS_WITH_NICE_EMOJI }}'
          webhook: ${{ secrets.MSTEAMS_WEBHOOK }}
