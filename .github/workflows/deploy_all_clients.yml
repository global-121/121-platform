# See: https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions

name: 'Deploy All Clients'

permissions:
  actions: read
  deployments: write

on:
  workflow_dispatch:

jobs:
  deploy_demo:
    name: 'Build + Deploy: Demo'
    uses: ./.github/workflows/deploy_client-demo_all.yml
    secrets:
      AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_WATER_00DCCC603: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_WATER_00DCCC603 }}
      AZURE_STATIC_WEB_APPS_API_TOKEN_PORTALICIOUS: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PORTALICIOUS }}
      LOKALISE_API_TOKEN: ${{ secrets.LOKALISE_API_TOKEN }}
      AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
      AZURE_WEBAPP_PUBLISH_PROFILE_MOCK_SERVICE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_MOCK_SERVICE }}

  deploy_training:
    name: 'Build + Deploy: Training'
    needs: deploy_demo
    uses: ./.github/workflows/deploy_client-training_all.yml
    secrets:
      AZURE_STATIC_WEB_APPS_API_TOKEN_PORTAL: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PORTAL }}
      AZURE_STATIC_WEB_APPS_API_TOKEN_PORTALICIOUS: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PORTALICIOUS }}
      LOKALISE_API_TOKEN: ${{ secrets.LOKALISE_API_TOKEN }}
      AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
