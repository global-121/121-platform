# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# Also, see: https://github.com/Azure/actions-workflow-samples

name: 'Deploy [staging] Mock-Service'

env:
  AZURE_WEBAPP_NAME: '121-mock-staging'
  AZURE_WEBAPP_PACKAGE_PATH: services/mock-service

defaults:
  run:
    working-directory: services/mock-service

permissions:
  actions: read
  deployments: write

on:
  workflow_call:
    secrets:
      AZURE_WEBAPP_PUBLISH_PROFILE_MOCK_SERVICE:
        required: true
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Deploy
    environment: 'staging'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Service
        id: build
        uses: ./.github/actions/build-service
        with:
          servicePath: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Deploy to Azure App Service
        id: deploy_to_aas
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_MOCK_SERVICE }}
          package: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/artifact.zip'
          type: zip
          clean: true

      - name: Finish
        run: |
          echo "Build version: ${{ steps.build.outputs.build_version }}" >> $GITHUB_STEP_SUMMARY
          echo "Preview: <${{ steps.deploy_to_aas.outputs.webapp-url }}>" >> $GITHUB_STEP_SUMMARY
