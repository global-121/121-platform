# See: https://docs.github.com/en/github/administering-a-repository/configuration-options-for-dependency-updates#configuration-options-for-dependabotyml
version: 2

updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'

  - package-ecosystem: npm
    directory: '/services/121-service'
    schedule:
      interval: monthly
      day: tuesday
    open-pull-requests-limit: 5
    versioning-strategy: increase
    groups:
      development:
        patterns:
          - '@swc/*'
          - '@types/*'
          - '*eslint*'
          - '*prettier*'
          - 'tsc-watch'
      nestjs:
        patterns: ['@nestjs/*']
    ignore:
      # Dependencies below are ordered alphabetically!
      - dependency-name: '@types/node'
        update-types: ['version-update:semver-major']
      - dependency-name: 'applicationinsights'
        update-types: ['version-update:semver-major']
      - dependency-name: 'bwip-js'
      - dependency-name: 'eslint'
        update-types: ['version-update:semver-major']
      - dependency-name: 'jimp'
      - dependency-name: 'typescript'
        update-types: ['version-update:semver-major']

  - package-ecosystem: npm
    directory: '/services/mock-service'
    schedule:
      interval: monthly
      day: tuesday
    open-pull-requests-limit: 5
    versioning-strategy: increase
    groups:
      development:
        patterns:
          - '@swc/*'
          - '@types/*'
          - '*eslint*'
          - '*prettier*'
          - 'tsc-watch'
      nestjs:
        patterns: ['@nestjs/*']
    ignore:
      # Dependencies below are ordered alphabetically!
      - dependency-name: '@types/node'
        update-types: ['version-update:semver-major']
      - dependency-name: 'eslint'
        update-types: ['version-update:semver-major']
      - dependency-name: 'typescript'
        update-types: ['version-update:semver-major']

  - package-ecosystem: npm
    directory: '/interfaces/Portal'
    schedule:
      interval: monthly
      day: tuesday
    open-pull-requests-limit: 5
    versioning-strategy: increase
    groups:
      development:
        patterns:
          - '@types/*'
          - '*eslint*'
          - '*prettier*'
        exclude-patterns: ['@angular-eslint/*']
      AzureMSAL:
        patterns:
          - '@azure/msal*'
    ignore:
      # Dependencies below are ordered alphabetically!
      # Most/all Angular-related dependencies are ignored for all versions
      - dependency-name: '@angular/*'
      - dependency-name: '@angular-eslint/*'
      - dependency-name: '@angular-devkit/*'
      - dependency-name: '@ionic/angular'
        update-types: ['version-update:semver-major']
      - dependency-name: '@ionic/cli'
        update-types: ['version-update:semver-major']
      - dependency-name: '@ngx-translate/core'
        update-types: ['version-update:semver-major']
      - dependency-name: '@ngx-translate/http-loader'
        update-types: ['version-update:semver-major']
      - dependency-name: '@swimlane/ngx-datatable'
        update-types: ['version-update:semver-major']
      - dependency-name: '@types/*'
        update-types: ['version-update:semver-major']
      - dependency-name: '@typescript-eslint/*'
        update-types: ['version-update:semver-major']
      - dependency-name: core-js
      - dependency-name: eslint
        update-types: ['version-update:semver-major']
      - dependency-name: karma
      - dependency-name: tslib
      - dependency-name: typescript
        update-types: ['version-update:semver-major']
      - dependency-name: rxjs
        update-types:
          ['version-update:semver-major', 'version-update:semver-minor']
      - dependency-name: 'zone.js'

  - package-ecosystem: npm
    directory: '/interfaces/Portalicious'
    schedule:
      interval: monthly
      day: tuesday
    open-pull-requests-limit: 5
    versioning-strategy: increase
    groups:
      angular:
        patterns:
          - '@angular*'
          - 'primeng'
          - 'typescript'
          - 'zone.js'
      linting:
        patterns:
          - '*eslint*'
          - '*prettier*'
      AzureMSAL:
        patterns:
          - '@azure/msal*' # Combine peer-dependencies
      dependencies:
        patterns:
          - '*'
        exclude-patterns: # Include all of the above groups:
          - '@angular*'
          - 'primeng'
          - 'typescript'
          - 'zone.js'
          - '@azure/msal*'
          - '*eslint*'
          - '*prettier*'
    ignore:
      # Dependencies below are ordered alphabetically!
      - dependency-name: '@angular*'
        update-types: ['version-update:semver-major']
      - dependency-name: '@azure/msal-angular'
        versions: ['3.1.0']
      - dependency-name: '@azure/msal-browser'
        versions: ['3.27.0']
        # For both MSAL packages, to check manually: https://github.com/AzureAD/microsoft-authentication-library-for-js/releases?q=msal-browser&expanded=true
      - dependency-name: '@types/node'
        update-types: ['version-update:semver-major']
      - dependency-name: 'filesize'
        versions: ['^10.x'] # See: https://www.npmjs.com/package/ngx-filesize
      - dependency-name: 'primeng'
        update-types: ['version-update:semver-major']

  - package-ecosystem: npm
    directory: '/e2e'
    schedule:
      interval: monthly
      day: tuesday
    open-pull-requests-limit: 5
    versioning-strategy: increase
    groups:
      dependencies:
        patterns:
          - '*'
    ignore:
      # Dependencies below are ordered alphabetically!
      - dependency-name: '@types/node'
        update-types: ['version-update:semver-major']

  - package-ecosystem: npm
    directory: '/k6'
    schedule:
      interval: monthly
      day: tuesday
    open-pull-requests-limit: 5
    versioning-strategy: increase
    groups:
      dependencies:
        patterns:
          - '*'
